version: 2.1

jobs:
  lint:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: 'Install dependencies with Yarn, purely from the lockfile'
          command: 'yarn install --frozen-lockfile'

workflows:
  say-hello-workflow:
    jobs:
      - lint
